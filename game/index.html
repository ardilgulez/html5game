<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Free For All</title>
  </head>
  <body>
    <canvas id="gamecanvas" width="512" height="480"></canvas>
    <br>
    <input id="usernamebox" type="text" name="username" placeholder="Enter Your Username">
    <input id="joinbutton" type="button" onclick="joinAction()" value="Join">

    <br>
    <input id="roomnamebox" type="text" name="roomname" placeholder="Join a Room">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
